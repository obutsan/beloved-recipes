<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beloved recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg container">
      <div class="container">
        <a class="navbar-brand" href="/" id="logo"><img src="./assets/images/logo.jpg" alt="logo" class="logo" style="width: 110px; height: 110px;"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                id="searchInput" />
              <button class="btn btn-outline-success" id="searchButton" type="button">
                Search
              </button>
            </form>
            <button class="btn btn-link text-danger" style="font-size: 48px; background-color: transparent; border: none; margin-top: -17px; margin-left: 10px; " data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                <i class="material-icons" style="font-size: 48px; color: rgb(240, 127, 127)" data-toggle="modal" data-target="#exampleModal">favorite</i>
            </button>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->

  <div class="jumbotron container text-center text-bla" id="hero">
    <div class="container">
      <div class="row filter">
        <p class="lead col-lg-3 col-sm-6">
          <button class="btn btnshadow btn-primary btn-lg mb-3" id="breakfast" role="button">
            Breakfast
          </button>
        </p>
        <p class="lead col-lg-3 col-sm-6">
          <button class="btn btnshadow btn-primary btn-lg mb-3" id="main" role="button">
            Dinner
          </button>
        </p>
        <p class="lead col-lg-3 col-sm-6">
          <button class="btn btnshadow btn-primary btn-lg mb-3" id="desserts" role="button">
            Desserts
          </button>
        </p>
        <p class="lead col-lg-3 col-sm-6">
          <button class="btn btnshadow btn-primary btn-lg mb-3" id="drinks" role="button">
            Drinks
          </button>
        </p>
      </div>
    </div>
  </div>


  <!-- Cards Section -->

  <section class="section"></section>
  <section class="section"></section>
  <div class="card-deck container" id="recipes"></div>

  <!-- Scrollable modal -->
  <dialog class="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn close">Close</button>
        </div>
      </div>
    </div>
  </dialog>
  <section class="section"></section>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Favourites</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Favourites content goes here -->
    </div>
    <button id="clearLocalStorageBtn" class="btn btn-danger">Clear All</button>
  </div>


  <!-----------------------------FOOTER --------------------------->

  <section class="sub-form" id="sub-form">
    <div class="container text-white">
      <div class="row">
        <div class="col-md-6 mx-auto text-center footer1">
          <h5 class="section-heading mb-4">Subscribe to our newsletter:</h5>
          <!-- Form -->
          <div class="form">
            <div class="subscribe">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputName"></label>
                      <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Name" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1"></label>
                      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email" />
                    </div>
                  </div>
                </div>
                <div class="row subscribeBtn">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-subscribe">
                      Subscribe!
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>


          </div>
          <div class="col-md-6 mx-auto text-center footer1">
            <h5 class="section-heading">Find us on social media:</h5>
            <div class="icons-container">
              <div class="row gap-1 justify-content-center align-items-center">
                  <div class="col-md-3 col-sm-1 social">
                      <a class="icons-link d-block" href="https://www.facebook.com/">
                          <img src="./assets/images/icons/facebook.png" alt="Facebook icon" class="icon w-50 hvr-grow img-fluid" />
                      </a>
                  </div>
                  <div class="col-md-3 social">
                      <a class="icons-link d-block" href="https://www.instagram.com/">
                          <img src="./assets/images/icons/instagram.png" alt="Instagram icon" class="icon w-50 hvr-grow img-fluid" />
                      </a>
                  </div>
                  <div class="col-md-3 social">
                      <a class="icons-link d-block" href="https://www.whatsapp.com/">
                          <img src="./assets/images/icons/whatsapp.png" alt="Whatsapp icon" class="icon w-50 hvr-grow img-fluid" />
                      </a>
                  </div>
              </div>
        </div>
        </div>
          </div>
        </div>
      </div>
      
    </section>
    
    <section class="container footer text-center text-white p-2" id="footer">
      <div class="">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <p id="reserved">&copy; Pod 5 (Group 4) 2024. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal for showing the error fetching data  -->
    <div class="modal fade text-start"  data-bs-keyboard="false" id="modal1" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Sorry, this is a Page Error.</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Error while fetching data.</p>
              </div>
          </div>
      </div>
    </div>

    <!-- jQuery -->
 
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
